<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- If you still want a favicon, ensure /favicon.ico exists in public/ -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary description for search engines -->
    <meta
      name="description"
      content="Explore top tokens on Solana with Vine Rank. Do it for the Vine!"
    />

    <!-- Page Title -->
    <title>Vine Rank - Do it for the Vine</title>

    <!-- Open Graph / Facebook Basic -->
    <meta property="og:type" content="website" />
    <!-- Change this URL to your actual site URL -->
    <meta property="og:url" content="https://doitforthevine.org/" />
    <meta property="og:title" content="Vine Rank - Do it for the Vine" />
    <meta
      property="og:description"
      content="Explore top tokens on Solana with Vine Rank. Do it for the Vine!"
    />
    <!-- IMPORTANT: use an absolute URL for the image -->
    <meta
      property="og:image"
      content="https://doitforthevine.org/VineRank.jpg"
    />

    <!-- Twitter Basic -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- your Twitter handle if desired -->
    <meta name="twitter:creator" content="@tahaabbasi" />
    <meta name="twitter:title" content="Vine Rank - Do it for the Vine" />
    <meta
      name="twitter:description"
      content="Explore top tokens on Solana with Vine Rank. Do it for the Vine!"
    />
    <!-- Also use an absolute URL for the Twitter image -->
    <meta
      name="twitter:image"
      content="https://doitforthevine.org/VineRank.jpg"
    />

    <!-- Apple Touch Icon, Manifest, etc. -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
